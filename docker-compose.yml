version: '3'

services:
  web:
    build: .
    ports:
      - "8001:8000"
    volumes:
      - sqlite_data:/app/data
      - static_data:/app/staticfiles
    env_file:
      - .env.docker
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY:-your-production-secret-key-here}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,*}
      - DATABASE_DIR=/app/data
    restart: unless-stopped

volumes:
  sqlite_data:
  static_data:
